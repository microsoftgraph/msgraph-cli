name: Release CLI

trigger:
  branches:
    include:
      - refs/tags/v*

pool:
  name: Azure Pipelines
  vmImage: ubuntu-latest

variables:
  - name: sourceRepository
    value: 'microsoftgraph/msgraph-cli'
  - name: repositoryConnection
    value: 'GitHub - calebkiage'
  - name: zipTemplate
    value: msgraph-cli-{0}-{1}.zip
  - name: buildConfiguration
    value: 'Release'
  - name: outputDir
    value: $(Build.ArtifactStagingDirectory)/publish
  - name: artifactsDownloadLocation
    value: $(Pipeline.Workspace)/artifacts
  - name: internalFeed
    value: "Graph Developer Experiences/microsoft-graph-packages" # Format projectName/feedName
  - name: versionString
    value: $[ coalesce('${{parameters.tag}}', '$(Build.SourceBranch)', 'v0.1.0') ]
  - group: ESRP

parameters:
  - name: tag
    displayName: Tag
    type: string
    default: latest

#                   
# test -> build -> | sign |
#                  |------| -> upload
# srcScan -------> | scan |
stages:
  - stage: test
    displayName: Run tests
    dependsOn: []
    jobs:
      - job: test
        displayName: Run tests
        steps:
        - task: UseDotNet@2
          displayName: 'Use .NET 6'
          inputs:
            version: 6.x

        # Restore NuGet packages (enables cache by default)
        - template: templates/nuget-packages.yaml
          parameters:
            vstsFeedName: ${{variables.internalFeed}}

        - task: DotNetCoreCLI@2
          displayName: Run tests
          enabled: true
          inputs:
            command: test
            workingDirectory: $(Build.SourcesDirectory)
            arguments: --no-restore
  - stage: build
    displayName: Build CLI
    dependsOn: [test]
    jobs:
      - job: prepare
        displayName: Prepare build
        steps:
          - pwsh: |
              # Get the version
              $version = '${{variables.versionString}}'.TrimStart('refs/tags/').TrimStart('v')
              # Export version for use later
              Write-Host "##vso[task.setvariable variable=versionVar;isOutput=true]$version"
            name: version
      - job: build
        dependsOn: [prepare]
        displayName: Build and publish
        variables:
          version: $[ dependencies.prepare.outputs['version.versionVar'] ]
        strategy:
          matrix:
            'Windows x64':
              rid: win-x64
            'Linux x64':
              rid: linux-x64
            'MacOS x64':
              rid: osx-x64
            'MacOS ARM':
              rid: osx-arm64
        steps:
          - task: UseDotNet@2
            displayName: 'Use .NET 6'
            inputs:
              version: 6.x

          - template: templates/nuget-packages.yaml
            parameters:
              vstsFeedName: ${{variables.internalFeed}}

          - pwsh: dotnet publish --no-restore --runtime $(rid) --self-contained true --configuration $(buildConfiguration) --output $(outputDir)
            workingDirectory: $(Build.SourcesDirectory)

          - pwsh: |
              # Get the archive name
              $zipName = '$(zipTemplate)' -f '$(rid)','$(version)'

              $outputLocation = '$(outputDir)-$(rid)'
              # Ensure output directory exists
              New-Item $outputLocation -ItemType Directory -Force
              Compress-Archive -Path $(outputDir)/* -DestinationPath $outputLocation/$zipName
              Remove-Item '$(outputDir)'
            name: compress

          - task: PublishPipelineArtifact@1
            inputs:
              artifact: build-output-$(rid)
              path: $(outputDir)-$(rid)

  - stage: srcScan
    displayName: Scan source code
    pool:
      vmImage: windows-latest
    dependsOn: []
    jobs:
      - job: scan
        displayName: Scanning source
        steps:
          - template: templates/compliance-checks.yaml
            parameters:
              scanSource: true
  - stage: sign
    displayName: ESRP signing
    pool:
      vmImage: windows-latest
    dependsOn: [build]
    variables:
      version: $[ stageDependencies.build.prepare.outputs['version.versionVar'] ]
    jobs:
      - job: esrpSign
        dependsOn: []
        displayName: ESRP Signing
        strategy:
          matrix:
            'Windows x64':
              rid: win-x64
              certificateId: $(AUTHENTICODE_KEY)
              signingServiceName: "microsoftgraph ESRP CodeSign DLL and NuGet (AKV)"
              pattern: |
                **\*.exe
                **\*.dll
            'MacOS x64':
              rid: osx-x64
            'MacOS ARM':
              rid: osx-arm64
        steps:
          - checkout: none
          - task: DownloadPipelineArtifact@2
            inputs:
              patterns: build-output-$(rid)/**/*
              path: $(artifactsDownloadLocation)/$(rid)
          - pwsh: |
              # Get the archive name
              $zipName = '$(zipTemplate)' -f '$(rid)','$(version)'
              Expand-Archive -Path '$(artifactsDownloadLocation)/$(zipName)'
              Remove-Item '$(artifactsDownloadLocation)/$(zipName)'
          - ${{ if gt(length('$(certificateId)'), 0) }}:
            - template: templates/EsrpSign.yml
              parameters:
                buildOutputPath: $(artifactsDownloadLocation)/*
                signOutputPath: $(Build.StagingDirectory)\signed\original
                certificateId: '$(certificateId)'
                signingService: '$(signingServiceName)'
                pattern: '$(pattern)'
                useMinimatch: true
                shouldSign: true
                verifySignature: true
                alwaysCopy: true
                displayName: Sign packages
            - pwsh: |
                $zipName = '$(zipTemplate)' -f '$(rid)','$(version)'
                Compress-Archive -Path '$(Build.StagingDirectory)\signed\original\*' -DestinationPath ..\$zipName
                Remove-Item '$(Build.StagingDirectory)\signed\original' -Force
              displayName: Compress signed files

            - task: PublishPipelineArtifact@1
              inputs:
                artifact: sign-output-$(rid)
                path: $(Build.StagingDirectory)\signed

