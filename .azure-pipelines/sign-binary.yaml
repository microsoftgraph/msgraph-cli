name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none

pool:
  name: Azure Pipelines
  vmImage: windows-latest

variables:
  - name: ProductBinPath
    value: '$(Build.SourcesDirectory)\bin\assets'
  - name: sourceRepository
    value: 'microsoftgraph/msgraph-cli'
  - name: repositoryConnection
    value: 'GitHub - calebkiage'
  - name: zipTemplate
    value: msgraph-cli-win-x64-{0}.zip
parameters:
  - name: tag
    displayName: Tag
    type: string
    default: latest


# download -> scan -> zip -> upload
#          -> sign
#

stages:
- stage: download
  jobs:
    - job: download
      steps:
      # Download GitHub Release
      # Downloads a GitHub Release from a repository
      - task: DownloadGitHubRelease@0
        inputs:
          connection: $(repositoryConnection)
          userRepository: $(sourceRepository)
          defaultVersionType: 'specificTag' # Options: latest, specificVersion, specificTag
          version: ${{ parameters.tag }} # Required when defaultVersionType != Latest
          itemPattern: '*-win-x64-*' # Optional
          downloadPath: '$(ProductBinPath)'
    - job: unzip
      pool:
        vmImage: ubuntu-latest
      steps:
        - ${{ if startsWith(parameters.tag, 'v') }}:
          - script: echo "##vso[task.setvariable variable=cliVersion]$(echo ${{ parameters.tag }} | cut -c 1-)"
        - ${{ else }}:
          - script: echo "##vso[task.setvariable variable=cliVersion]${{ parameters.tag }}"
        - task: ExtractFiles@1
          inputs:
            destinationFolder: $(ProductBinPath)/msgraph-cli


- stage: scan
  dependsOn: download
  jobs:
    - job: malware
      steps:
      - task: AntiMalware@3
        displayName: 'Run MpCmdRun.exe - ProductBinPath'
        inputs:
          FileDirPath: '$(ProductBinPath)'
        enabled: false
    
    - job: binSkim
      steps:
      - task: BinSkim@3
        displayName: 'Run BinSkim - Product Binaries'
        inputs:
          InputType: Basic
          AnalyzeTarget: '$(ProductBinPath)\**\mgc.exe'
          AnalyzeSymPath: '$(ProductBinPath)'
          AnalyzeVerbose: true
          AnalyzeHashes: true
          AnalyzeEnvironment: true

    - job: postAnalysis
      dependsOn: [malware, bin-skim]
      steps:
      - task: PublishSecurityAnalysisLogs@2
        displayName: 'Publish Security Analysis Logs'
        inputs:
          ArtifactName: SecurityLogs

      - task: PostAnalysis@1
        displayName: 'Post Analysis'
        inputs:
          BinSkim: true
          CredScan: true
          PoliCheck: true

- stage: sign
  dependsOn: download
  jobs:
    - job: esrpSign
      steps:
      - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
        displayName: 'ESRP CodeSigning'
        inputs:
          ConnectedServiceName: 'microsoftgraph ESRP CodeSign DLL and NuGet (AKV)'
          FolderPath: src
          signConfigType: inlineSignParams
          inlineOperation: |
            [
                {
                    "keyCode": "CP-230012",
                    "operationSetCode": "SigntoolSign",
                    "parameters": [
                    {
                        "parameterName": "OpusName",
                        "parameterValue": "Microsoft"
                    },
                    {
                        "parameterName": "OpusInfo",
                        "parameterValue": "http://www.microsoft.com"
                    },
                    {
                        "parameterName": "FileDigest",
                        "parameterValue": "/fd \"SHA256\""
                    },
                    {
                        "parameterName": "PageHash",
                        "parameterValue": "/NPH"
                    },
                    {
                        "parameterName": "TimeStamp",
                        "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                    }
                    ],
                    "toolName": "sign",
                    "toolVersion": "1.0"
                },
                {
                    "keyCode": "CP-230012",
                    "operationSetCode": "SigntoolVerify",
                    "parameters": [ ],
                    "toolName": "sign",
                    "toolVersion": "1.0"
                }
            ]
          SessionTimeout: 20

- stage: zip
  dependsOn: [scan, sign]
  jobs:
    - job: zip
      pool:
        vmImage: ubuntu-latest
      steps:
        - bash: |
            ls -a $(ProductBinPath)/msgraph-cli | zip $[format(variables['zipTemplate'], variables['cliVersion'])]

- stage: upload
  dependsOn: zip
  jobs:
    - job: upload
      steps:
      - task: GithubRelease@1
        displayName: 'Edit GitHub Release'
        inputs:
          gitHubConnection: $(repositoryConnection)
          repositoryName: $(sourceRepository)
          action: edit
          isDraft: false
          tag: ${{ parameters.tag }}
          tagSource: 'manual'
          assets: $(ProductBinPath)
