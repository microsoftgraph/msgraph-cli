name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none

pool:
  name: Azure Pipelines
  vmImage: windows-latest

variables:
  - name: ProductBinPath
    value: '$(System.DefaultWorkingDirectory)\assets'
  - name: sourceRepository
    value: 'microsoftgraph/msgraph-cli'
  - name: repositoryConnection
    value: 'GitHub - calebkiage'
  - name: zipTemplate
    value: msgraph-cli-win-x64-{0}.zip
parameters:
  - name: tag
    displayName: Tag
    type: string
    default: latest


# download -> scan -> zip -> upload
#          -> sign
#

stages:
- stage: download
  jobs:
    - job: download
      steps:
      - checkout: none
      # Download GitHub Release
      # Downloads a GitHub Release from a repository
      - task: DownloadGitHubRelease@0
        inputs:
          connection: $(repositoryConnection)
          userRepository: $(sourceRepository)
          defaultVersionType: 'specificTag' # Options: latest, specificVersion, specificTag
          version: ${{ parameters.tag }} # Required when defaultVersionType != Latest
          itemPattern: '*-win-x64-*' # Optional
          downloadPath: '$(ProductBinPath)'
      - publish: $(ProductBinPath)
        artifact: assets
    - job: version
      dependsOn: []
      pool:
        vmImage: ubuntu-latest
      steps:
      - checkout: none
      - ${{ if startsWith(parameters.tag, 'v') }}:
        - script: echo "##vso[task.setvariable variable=cliVersion;isOutput=true]$(echo ${{ parameters.tag }} | cut -c 2-)"
          name: setCliVersionStep
      - ${{ else }}:
        - script: echo "##vso[task.setvariable variable=cliVersion;isOutput=true]${{ parameters.tag }}"
          name: setCliVersionStep
    - job: unzip
      dependsOn: [download, version]
      variables:
        cliVersion: $[ dependencies.version.outputs['setCliVersionStep.cliVersion'] ]
        cliArchiveNameVar: $[format(variables.zipTemplate, variables.cliVersion)]
      pool:
        vmImage: ubuntu-latest
      steps:
      - checkout: none
      - download: current
        artifact: assets
      - script: echo "##vso[task.setvariable variable=cliArchiveName;isOutput=true]$(cliArchiveNameVar)"
        name: setArchiveNameStep
      - script: unzip -j "$(Pipeline.Workspace)/assets/$(setArchiveNameStep.cliArchiveName)" -d $(Pipeline.Workspace)/assets/unzipped
      - publish: $(Pipeline.Workspace)/assets/unzipped
        artifact: unzipped


- stage: scan
  dependsOn: download
  variables:
    cliArchiveNameVar: $[ stageDependencies.download.unzip.outputs['setArchiveNameStep.cliArchiveName'] ]
  jobs:
    - job: scan
      steps:
      - checkout: none
      - download: current
        artifact: unzipped
      - task: AntiMalware@4
        displayName: 'Run MpCmdRun.exe - CLI Executable'
        inputs:
          FileDirPath: '$(Pipeline.Workspace)/unzipped'
      - task: BinSkim@4
        displayName: 'Run BinSkim - Product Binaries'
        inputs:
          InputType: Basic
          AnalyzeTargetGlob: '$(Pipeline.Workspace)\unzipped\*.exe'
          AnalyzeVerbose: true
          AnalyzeHashes: true
          AnalyzeEnvironment: false
      - task: PublishSecurityAnalysisLogs@3
        displayName: 'Publish Security Analysis Logs'
        inputs:
          ArtifactName: SecurityLogs

      - task: PostAnalysis@1
        displayName: 'Post Analysis'
        inputs:
          BinSkim: true
      - powershell: echo "##vso[task.setvariable variable=cliArchiveName;isOutput=true]$(cliArchiveNameVar)"
        name: setArchiveNameStep

- stage: sign
  dependsOn: download
  jobs:
    - job: esrpSign
      steps:
      - checkout: none
      - download: current
        artifact: unzipped
      - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
        displayName: 'ESRP CodeSigning'
        inputs:
          ConnectedServiceName: 'microsoftgraph ESRP CodeSign DLL and NuGet (AKV)'
          FolderPath: '$(Pipeline.Workspace)\unzipped'
          signConfigType: inlineSignParams
          inlineOperation: |
            [
                {
                    "keyCode": "CP-230012",
                    "operationSetCode": "SigntoolSign",
                    "parameters": [
                    {
                        "parameterName": "OpusName",
                        "parameterValue": "Microsoft"
                    },
                    {
                        "parameterName": "OpusInfo",
                        "parameterValue": "http://www.microsoft.com"
                    },
                    {
                        "parameterName": "FileDigest",
                        "parameterValue": "/fd \"SHA256\""
                    },
                    {
                        "parameterName": "PageHash",
                        "parameterValue": "/NPH"
                    },
                    {
                        "parameterName": "TimeStamp",
                        "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                    }
                    ],
                    "toolName": "sign",
                    "toolVersion": "1.0"
                },
                {
                    "keyCode": "CP-230012",
                    "operationSetCode": "SigntoolVerify",
                    "parameters": [ ],
                    "toolName": "sign",
                    "toolVersion": "1.0"
                }
            ]
          SessionTimeout: 20
      - pwsh: |
          $env:NewDir = '$(Pipeline.Workspace)\sign-summary'
          New-Item -Path $env:NewDir -ItemType Directory -Force
          Get-ChildItem '$(Pipeline.Workspace)\unzipped\*.md' | Foreach-Object { Move-Item -Path $_.FullName -Destination $env:NewDir\$($_.Name) }
      - publish: $(Pipeline.Workspace)\sign-summary
        artifact: sign-summary
      - publish: $(Pipeline.Workspace)\unzipped
        artifact: msgraph-cli

- stage: zip
  dependsOn: [scan, sign]
  variables:
    cliArchiveNameVar: $[ stageDependencies.scan.scan.outputs['setArchiveNameStep.cliArchiveName'] ]
  jobs:
    - job: zip
      pool:
        vmImage: ubuntu-latest
      steps:
      - checkout: none
      - download: current
        artifact: msgraph-cli
      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: '$(Pipeline.Workspace)/msgraph-cli'
          includeRootFolder: false
          archiveType: 'zip' # Options: zip, 7z, tar, wim
          #tarCompression: 'gz' # Optional. Options: gz, bz2, xz, none
          archiveFile: '$(Pipeline.Workspace)/msgraph-cli/$(cliArchiveNameVar)'
          replaceExistingArchive: true
          verbose: true
          quiet: false
      - publish: $(Pipeline.Workspace)/msgraph-cli/$(cliArchiveNameVar)
        artifact: zipped
      - script: echo "##vso[task.setvariable variable=cliArchiveName;isOutput=true]$(cliArchiveNameVar)"
        name: setArchiveNameStep

- stage: upload
  dependsOn: zip
  variables:
    cliArchiveName: $[ stageDependencies.zip.zip.outputs['setArchiveNameStep.cliArchiveName'] ]
  jobs:
    - job: upload
      steps:
      - checkout: none
      - download: current
        artifact: zipped
      - task: GithubRelease@1
        displayName: 'Edit GitHub Release'
        inputs:
          gitHubConnection: $(repositoryConnection)
          repositoryName: $(sourceRepository)
          action: edit
          isDraft: false
          addChangeLog: false
          assetUploadMode: replace
          releaseNotesSource: inline
          assets: $(Pipeline.Workspace)/zipped/**/$(cliArchiveName)
          isPreRelease: ${{ contains(parameters.tag, 'preview') }}
